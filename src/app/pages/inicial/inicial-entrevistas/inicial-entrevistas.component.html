<mat-card class="container d-flex justify-content-center align-items-center">
  <mat-card-header>
    <mat-card-title>Entrevistas</mat-card-title>
    <button style=" top: -2px; left: 13px;" mat-mini-fab color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-header>
  <mat-divider></mat-divider>
  <ng-container class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table align-items-center justify-content-center mb-3 mt-3">
      <ng-container matColumnDef="filePath">
        <th mat-header-cell *matHeaderCellDef>Nome do Arquivo</th>
        <td mat-cell *matCellDef="let element">{{element.filePath.split('.')[0]}}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Data de Upload</th>
        <td mat-cell *matCellDef="let element">{{element.createdAt | date: 'dd/MM/yyyy'}}</td>
      </ng-container>

      <ng-container matColumnDef="download">
        <th mat-header-cell *matHeaderCellDef>Download</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="download(element)">
            <mat-icon color="primary">download</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Excluir</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="delete(element)">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
  <mat-divider></mat-divider>
</mat-card>
