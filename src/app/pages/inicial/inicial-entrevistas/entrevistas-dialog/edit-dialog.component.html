<mat-toolbar class="d-flex justify-content-center" color="primary">
  <h1 mat-dialog-title class="text-white">{{ data.title }}</h1>
</mat-toolbar>
<div mat-dialog-content class="d-flex flex-column justify-content-center">
  <label for="name">Nome do Arquivo</label>
  <input type="text" name="name" [(ngModel)]="fileName" style="margin-bottom: 5px;">
  <input type="file" name="file"  (change)="onFileSelected($event)">
</div>
<div mat-dialog-actions class="d-flex justify-content-center">
  <button mat-button color="primary" (click)="submit()">Enviar</button>
  <button mat-button (click)="close()">Fechar</button>
</div>
