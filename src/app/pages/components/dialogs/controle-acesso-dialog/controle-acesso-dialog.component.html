<mat-toolbar class="d-flex justify-content-center" color="primary">
  <h2 mat-dialog-title class="text-white">Controle de Acesso</h2>
</mat-toolbar>
<mat-dialog-content class="container">
  <mat-divider></mat-divider>
  <ng-container class="container">
    <mat-toolbar class="d-flex justify-content-center">
      EvidÃªncias
    </mat-toolbar>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table align-items-center justify-content-center mb-3 mt-3">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef><button mat-raised-button color="primary" class="p-0 m-0" (click)="openDialog() "><mat-icon >add</mat-icon></button></th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome do Arquivo</th>
        <td mat-cell *matCellDef="let element"><input type="file" name="file" [(ngModel)]="element.file" ></td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Data de upload</th>
        <td mat-cell *matCellDef="let element">{{element.date | date}}</td>
      </ng-container>

      <!-- Download Column -->
      <ng-container matColumnDef="download">
        <th mat-header-cell *matHeaderCellDef>Download</th>
        <td mat-cell *matCellDef="let element"><mat-icon color="primary">download</mat-icon></td>
      </ng-container>

      <!-- Close Column -->
      <ng-container matColumnDef="close">
        <th mat-header-cell *matHeaderCellDef>Excluir</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon color="warn" (click)="removeData()">close</mat-icon>
        </td>
      </ng-container>

      <!-- Defina a ordem das colunas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
  <mat-divider></mat-divider>
  <div mat-dialog-actions class="d-flex justify-content-center mt-3">
    <button mat-button (click)="onClick()">Fechar</button>
  </div>
</mat-dialog-content>
