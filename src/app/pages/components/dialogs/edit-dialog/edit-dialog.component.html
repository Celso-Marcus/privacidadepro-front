
<mat-toolbar class="d-flex justify-content-center" color="primary">
  <h1 mat-dialog-title class="text-white">{{ data.title }}</h1>
</mat-toolbar>
<div mat-dialog-content>
  <input type="file" name="file"  (change)="onFileSelected($event)">
</div>
<div mat-dialog-actions class="d-flex justify-content-center">
  <button mat-button color="primary" (click)="enviar()">Enviar</button>
  <button mat-button mat-dialog-close (click)="onClick()">Fechar</button>
</div>
