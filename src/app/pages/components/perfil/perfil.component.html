<div class="container d-flex gap-5 pt-4 justify-content-center">
  <mat-icon routerLink="/" aria-hidden="false" aria-label="Example home icon" fontIcon="home"></mat-icon>
  <div class="d-flex gap-3 ">
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <img class="img-fluid rounded-circle mb-3" src="https://avatars.githubusercontent.com/u/1?v=4" alt="Profile picture">
          <h4 class="card-title">User Name</h4>
          <p class="card-text">company Name</p>
          <p class="card-text">company phone</p>
          <p class="card-subtitle">Alterar Senha</p>

        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title"><strong>Alterar Dados</strong></h4>
          <div class="row">
            <div class="col-md-4">
              <div class="example-container">
                <mat-form-field>
                  <mat-label>Enter your email</mat-label>
                  <input matInput placeholder="pat@example.com" [formControl]="email" required>
                  <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="col-md-4">
              <form class="example-form">
                <mat-form-field class="example-full-width">
                  <mat-label>Telefone</mat-label>
                  <span matPrefix>+55 &nbsp;</span>
                  <input type="tel" matInput placeholder="(xx)9 1122-2211">
                  <mat-icon matSuffix>mode_edit</mat-icon>
                </mat-form-field>
              </form>
            </div>
          </div>
          <hr>
          <div class="d-flex justify-content-center">
            <button class="button-32">Alterar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
