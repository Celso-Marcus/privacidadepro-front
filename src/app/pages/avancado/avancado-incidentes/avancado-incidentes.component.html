
<div class="container-fluid container inicio-incident d-flex justify-content-center align-items-center">
  <mat-card class="d-flex justify-content-center align-items-center incident-content d-flex bg-white">
    <mat-card-header >

      <ng-container *ngIf="incidentForm; else elseButton">
        <mat-card-title>Incidentes</mat-card-title>
        <button style=" top: -2px; left: 13px;" mat-mini-fab color="primary" (click)="viewList()">
          <mat-icon>list</mat-icon>
        </button>
      </ng-container>
      <ng-template #elseButton >
        <mat-card-title>Incidentes</mat-card-title>
        <button style=" top: -2px; left: 13px;" mat-mini-fab color="primary" (click)="create()">
          <mat-icon>add</mat-icon>
        </button>
      </ng-template>
    </mat-card-header>
    <ng-container *ngIf="incidentForm; else elseTemplate">
      <app-avancado-criar-incidentes [incidentSize]="incidentSize" [incident]="incident" [isCreate]="isCreate"></app-avancado-criar-incidentes>
    </ng-container>
    <mat-card-content class="d-flex align-items-center justify-content-start text-center" >
      <ng-template #elseTemplate>
        <div class="mat-elevation-z8" matSort>
          <table mat-table [dataSource]="incidentData">

            <!-- Tag Name Column -->
            <ng-container matColumnDef="tagName">
              <th mat-header-cell *matHeaderCellDef> DPO </th>
              <td mat-cell *matCellDef="let element"> {{element.dpoName}} </td>
            </ng-container>

            <!-- Created Column -->
            <ng-container matColumnDef="createdAt">
              <th mat-header-cell *matHeaderCellDef>
                Criado em
              </th>
              <td mat-cell *matCellDef="let element">{{element.createdAt | date: 'dd/MM/yyyy'}}</td>
            </ng-container>

            <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef> Editar </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="edit(element)">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef> Apagar </th>
              <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="warn" (click)="delete(element)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons
            aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>

      </ng-template>

    </mat-card-content>
  </mat-card>
</div>
