<mat-card class="d-flex justify-content-center align-items-center">
  <h2 class="text-center mt-3 d-flex align-items-center justify-content-center"><strong>Painel Checklist</strong></h2>
  <mat-card-content  class="d-flex flex-column align-items-center justify-content-center gap-1 p-5">
    <div class="painel1" *ngFor="let checklist of checklists">
      <button class="button-32" (click)="openDialog(checklist)">{{checklist.category}}</button>
    </div>
  </mat-card-content>
</mat-card>
