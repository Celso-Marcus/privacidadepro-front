<mat-toolbar class="d-flex justify-content-center">
  <mat-toolbar class="d-flex justify-content-center">
    EvidÃªncias
    <button style=" top: -2px; left: 13px;" mat-mini-fab color="primary" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-toolbar>
  <button class="close-button" mat-icon-button color="warn" (click)="close()"><mat-icon>close</mat-icon></button>
</mat-toolbar>
<mat-dialog-content class="container">
  <mat-divider></mat-divider>
  <ng-container class="container">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table align-items-center justify-content-center mb-3 mt-3">

      <ng-container matColumnDef="formatedName">
        <th mat-header-cell *matHeaderCellDef>Arquivo</th>
        <td mat-cell *matCellDef="let element">{{element.formatedName}}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Data do Upload</th>
        <td mat-cell *matCellDef="let element">{{element.date | date: 'dd/MM/yyyy'}}</td>
      </ng-container>

      <ng-container matColumnDef="download">
        <th mat-header-cell *matHeaderCellDef>Download</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="download(element)">
            <mat-icon color="primary">download</mat-icon>
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="close">
        <th mat-header-cell *matHeaderCellDef>Excluir</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" (click)="delete(element)">
            <mat-icon color="warn">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
  <mat-divider></mat-divider>
</mat-dialog-content>
